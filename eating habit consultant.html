<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식습관 개선</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white; /* 밝은 배경 */
        }

        .image-box {
            position: relative;
            width: 75%; /* 3:1 비율로 이미지 박스의 크기 */
            height: 90%;
            background: url('isolated tree.jpg') no-repeat center center; /* 나무 이미지를 배경으로 */
            background-size: contain; /* 나무 이미지를 박스 크기에 맞게 */
            align-self: flex-end;
        }

        .fruit-button {
            position: absolute;
            width: 80px; /* 열매 크기 증가 */
            height: 80px;
            background-size: cover; /* 이미지가 버튼을 채우도록 */
            background-position: center;
            border: none;
            border-radius: 50%; /* 원형 유지 */
            text-align: center;
            color: white; /* 텍스트 색상 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem; /* 텍스트 크기 조정 */
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); /* 텍스트 가독성 향상 */
            transition: transform 0.3s, box-shadow 0.3s;
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
        }

        .fruit-button:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* 열매 위치 설정 */
        .fruit1 { top: 20%; left: 40%; background-image: url('apple.png'); }
        .fruit2 { top: 25%; left: 50%; background-image: url('apple.png'); }
        .fruit3 { top: 30%; left: 35%; background-image: url('apple.png'); }
        .fruit4 { top: 35%; left: 60%; background-image: url('apple.png'); }
        .fruit5 { top: 40%; left: 45%; background-image: url('apple.png'); }
        .fruit6 { top: 50%; left: 30%; background-image: url('apple.png'); }

        .info-box {
            width: 20%; /* 텍스트 박스의 가로 길이 */
            height: 100%; /* 세로 길이를 전체 화면 높이에 맞춤 */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: auto; /* 오른쪽으로 배치 */
            display: flex;
            flex-direction: column; /* 위아래로 나누기 */
            overflow: hidden;
        }

        .info-section {
            flex: 1; /* 위아래 비율을 동일하게 */
            padding: 20px;
            overflow-y: auto;
        }

        .info-section:nth-child(1) {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* 구분선 */
        }

        .info-box h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #1f5b84;
            text-align: center;
        }

        .info-box p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1f5b84;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #174d6e;
            transform: translateY(-3px);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">메인으로 돌아가기</a>

    <div class="container">
        <!-- 이미지 박스 -->
        <div class="image-box">
            <button class="fruit-button fruit1" onclick="showInfo('carbohydrate')">탄수화물</button>
            <button class="fruit-button fruit2" onclick="showInfo('protein')">단백질</button>
            <button class="fruit-button fruit3" onclick="showInfo('fat')">지방</button>
            <button class="fruit-button fruit4" onclick="showInfo('vitamin')">비타민</button>
            <button class="fruit-button fruit5" onclick="showInfo('mineral')">무기질</button>
            <button class="fruit-button fruit6" onclick="showInfo('water')">물</button>
        </div>

        <!-- 정보 표시 박스 -->
        <div class="info-box">
            <!-- 영양소 정보 -->
            <div class="info-section">
                <h2>영양소 정보</h2>
                <p id="info-text">열매를 클릭하여 영양소 정보를 확인하세요.</p>
            </div>
            <!-- 음식 추천 -->
            <div class="info-section">
                <h2>음식 추천</h2>
                <p id="food-text">영양소를 클릭하면 음식을 추천받을 수 있습니다.</p>
            </div>
        </div>
    </div>

    <script>
        const nutritionInfo = {
            carbohydrate: {
                info: '탄수화물은 신체 에너지원입니다.',
                food: '쌀, 감자, 고구마, 빵, 파스타.'
            },
            protein: {
                info: '단백질은 근육과 조직을 형성합니다.',
                food: '닭가슴살, 생선, 두부, 달걀, 콩.'
            },
            fat: {
                info: '지방은 신체 에너지 저장소입니다.',
                food: '아보카도, 견과류, 올리브 오일, 치즈.'
            },
            vitamin: {
                info: '비타민은 신체 기능을 조절합니다.',
                food: 
케일 (Vitamin K, A, C)
항산화 물질과 비타민 K가 매우 풍부한 녹색 잎채소입니다.
시금치 (Vitamin A, C, K)
비타민 K, A, C가 풍부하며, 철분 함유량도 높습니다.
브로콜리 (Vitamin C, K)
비타민 C와 K가 많고, 항암 효과가 있는 것으로 알려져 있습니다.
당근 (Vitamin A)
베타카로틴 함량이 높아 비타민 A의 주요 공급원입니다.
파프리카 (Vitamin C)
비타민 C가 매우 풍부하며, 색상에 따라 다양한 항산화 물질을 제공합니다.
고추 (Vitamin C)
매운 고추는 비타민 C의 훌륭한 공급원입니다.
아스파라거스 (Vitamin K, C)
비타민 K와 C가 풍부하고, 이뇨 작용을 돕습니다.
콜리플라워 (Vitamin C, K)
비타민 C와 K가 많아 면역력 강화에 도움을 줍니다.
상추 (Vitamin K, A)
비타민 K와 A가 풍부하며, 다양한 요리에 활용 가능합니다.
양배추 (Vitamin C, K)
비타민 C와 K가 많아 혈액 건강에 좋습니다.
비타민이 풍부한 과일
감귤류 (오렌지, 자몽) (Vitamin C)
비타민 C의 대표적인 공급원으로, 면역력을 강화합니다.
키위 (Vitamin C, K)
비타민 C와 K가 풍부하며, 항산화 작용이 뛰어납니다.
딸기 (Vitamin C)
비타민 C가 많아 피부 건강과 면역력 강화에 좋습니다.
망고 (Vitamin A, C)
비타민 A와 C가 풍부하며, 달콤한 맛이 특징입니다.
파인애플 (Vitamin C)
비타민 C와 소화를 돕는 브로멜라인이 풍부합니다.
구아바 (Vitamin C)
비타민 C 함량이 매우 높은 열대 과일입니다.
아보카도 (Vitamin E, K)
비타민 E와 K가 많아 항산화와 혈액 응고에 도움을 줍니다.
블루베리 (Vitamin C, K)
비타민 C와 K가 풍부하며, 뇌 건강에 좋습니다.
석류 (Vitamin C)
비타민 C와 항산화 물질이 많아 심장 건강에 도움을 줍니다.
바나나 (Vitamin B6, C)
비타민 C와 B6가 풍부하여 에너지를 보충해줍니다.
            },
            mineral: {
                info: '무기질은 뼈와 치아를 형성합니다.',
                food: '시금치, 바나나, 우유, 해산물.'
            },
            water: {
                info: '물은 신체의 생명을 유지합니다.',
                food: '오이, 수박, 셀러리, 레터스.'
            }
        };

        function showInfo(type) {
            const infoText = document.getElementById('info-text');
            const foodText = document.getElementById('food-text');
            infoText.textContent = nutritionInfo[type]?.info || '정보를 불러올 수 없습니다.';
            foodText.textContent = nutritionInfo[type]?.food || '음식을 추천할 수 없습니다.';
        }
    </script>
</body>
</html>
