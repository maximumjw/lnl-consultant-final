<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식습관 개선</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }

        .image-box {
            position: relative;
            width: 75%;
            height: 90%;
            background: url('isolated tree.jpg') no-repeat center center;
            background-size: contain;
            align-self: flex-end;
        }

        .fruit-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 50%;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            white-space: nowrap;
        }

        .fruit-button:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* 열매 위치 설정 */
        .fruit1 { top: 20%; left: 40%; background-color: red; }
        .fruit2 { top: 25%; left: 50%; background-color: green; }
        .fruit3 { top: 30%; left: 35%; background-color: orange; }
        .fruit4 { top: 35%; left: 60%; background-color: blue; }
        .fruit5 { top: 40%; left: 45%; background-color: purple; }
        .fruit6 { top: 50%; left: 30%; background-color: cyan; }

        .info-box {
            width: 20%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .info-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .info-section:nth-child(1) {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .info-box h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #1f5b84;
            text-align: center;
        }

        .info-box p {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 이미지 박스 -->
        <div class="image-box">
            <button class="fruit-button fruit1" onclick="showInfo('carbohydrate')">탄수화물</button>
            <button class="fruit-button fruit2" onclick="showInfo('protein')">단백질</button>
            <button class="fruit-button fruit3" onclick="showInfo('fat')">지방</button>
            <button class="fruit-button fruit4" onclick="showInfo('vitamin')">비타민</button>
            <button class="fruit-button fruit5" onclick="showInfo('mineral')">무기질</button>
            <button class="fruit-button fruit6" onclick="showInfo('water')">물</button>
        </div>

        <!-- 정보 표시 박스 -->
        <div class="info-box">
            <!-- 영양소 정보 -->
            <div class="info-section">
                <h2>영양소 정보</h2>
                <p id="info-text">열매를 클릭하여 영양소 정보를 확인하세요.</p>
            </div>
            <!-- 음식 추천 -->
            <div class="info-section">
                <h2>음식 추천</h2>
                <p id="food-text">영양소를 클릭하면 음식을 추천받을 수 있습니다.</p>
            </div>
        </div>
    </div>

    <script>
        const nutritionInfo = {
            carbohydrate: {
                info: '탄수화물은 신체 에너지원입니다.',
                food: '쌀, 감자, 고구마, 빵, 파스타.'
            },
            protein: {
                info: '단백질은 근육과 조직을 형성합니다.',
                food: '닭가슴살, 생선, 두부, 달걀, 콩.'
            },
            fat: {
                info: '지방은 신체 에너지 저장소입니다.',
                food: '아보카도, 견과류, 올리브 오일, 치즈.'
            },
            vitamin: {
                info: '비타민은 신체 기능을 조절합니다.',
                food: '케일, 시금치, 브로콜리, 당근, 파프리카.'
            },
            mineral: {
                info: '무기질은 뼈와 치아를 형성합니다.',
                food: '시금치, 바나나, 우유, 해산물.'
            },
            water: {
                info: '물은 신체의 생명을 유지합니다.',
                food: '오이, 수박, 셀러리, 레터스.'
            }
        };

        function showInfo(type) {
            const infoText = document.getElementById('info-text');
            const foodText = document.getElementById('food-text');
            infoText.textContent = nutritionInfo[type]?.info || '정보를 불러올 수 없습니다.';
            foodText.textContent = nutritionInfo[type]?.food || '음식을 추천할 수 없습니다.';
        }
    </script>
</body>
</html>
