<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식습관 개선</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('isolated tree.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* 나무와 정보 박스를 양쪽으로 배치 */
            align-items: center;
        }

        .tree-container {
            position: relative;
            width: 50%; /* 나무와 열매를 왼쪽으로 배치 */
            height: 100%;
            display: flex;
            justify-content: flex-start; /* 나무를 왼쪽 정렬 */
        }

        .info-box {
            width: 40%;
            height: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .info-box h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #1f5b84;
            text-align: center;
        }

        .info-box p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .fruit-button {
            position: absolute;
            width: 84px; /* 이미지 크기 */
            height: 84px;
            background-size: cover; /* 이미지가 버튼을 채우도록 */
            background-position: center;
            border: none;
            border-radius: 50%; /* 원형 유지 */
            text-align: center;
            color: white; /* 텍스트 색상 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); /* 텍스트 가독성 향상 */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .fruit-button:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* 열매 위치 설정 */
        .fruit1 { top: 15%; left: 35%; background-image: url('apple.png'); }
        .fruit2 { top: 20%; left: 55%; background-image: url('apple.png'); }
        .fruit3 { top: 25%; left: 25%; background-image: url('apple.png'); }
        .fruit4 { top: 30%; left: 50%; background-image: url('apple.png'); }
        .fruit5 { top: 35%; left: 70%; background-image: url('apple.png'); }
        .fruit6 { top: 40%; left: 10%; background-image: url('apple.png'); }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1f5b84;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #174d6e;
            transform: translateY(-3px);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">메인으로 돌아가기</a>

    <div class="container">
        <!-- 나무 영역 -->
        <div class="tree-container">
            <button class="fruit-button fruit1" onclick="showInfo('carbohydrate')">탄수화물</button>
            <button class="fruit-button fruit2" onclick="showInfo('protein')">단백질</button>
            <button class="fruit-button fruit3" onclick="showInfo('fat')">지방</button>
            <button class="fruit-button fruit4" onclick="showInfo('vitamin')">비타민</button>
            <button class="fruit-button fruit5" onclick="showInfo('mineral')">무기질</button>
            <button class="fruit-button fruit6" onclick="showInfo('water')">물</button>
        </div>

        <!-- 정보 표시 박스 -->
        <div class="info-box">
            <h2>영양소 정보</h2>
            <p id="info-text">열매를 클릭하여 영양소 정보를 확인하세요.</p>
        </div>
    </div>

    <script>
        const nutritionInfo = {
            carbohydrate: '탄수화물이 풍부한 음식: 쌀, 감자, 고구마, 빵, 파스타.',
            protein: '단백질이 풍부한 음식: 닭가슴살, 생선, 두부, 달걀, 콩.',
            fat: '지방이 풍부한 음식: 아보카도, 견과류, 올리브 오일, 치즈.',
            vitamin: '비타민이 풍부한 음식: 오렌지, 딸기, 브로콜리, 당근.',
            mineral: '무기질이 풍부한 음식: 시금치, 바나나, 우유, 해산물.',
            water: '물을 많이 포함한 음식: 오이, 수박, 셀러리, 레터스.'
        };

        function showInfo(type) {
            const infoText = document.getElementById('info-text');
            infoText.textContent = nutritionInfo[type] || '정보를 불러올 수 없습니다.';
        }
    </script>
</body>
</html>
