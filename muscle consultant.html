<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근육 운동 가이드</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('exercies.jpg') no-repeat center center fixed; /* 배경 이미지 */
            background-size: cover; /* 화면에 꽉 차도록 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .container {
            position: relative;
            width: 30%; /* 신체 이미지 크기 */
            max-width: 250px;
            height: auto;
            display: flex;
            justify-content: center;
            margin-top: 60px; /* "메인으로 돌아가기" 버튼과 간격 확보 */
        }

        .muscle-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .hotspot {
            position: absolute;
            width: 14px; /* 점 크기 */
            height: 14px;
            background: rgba(30, 144, 255, 0.8);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            transition: transform 0.2s, background 0.2s;
        }

        .hotspot:hover {
            transform: translate(-50%, -50%) scale(1.2);
            background: rgba(30, 144, 255, 1);
        }

        .description-box {
            position: relative; /* 신체 사진 밑으로 배치 */
            width: 30%; /* 신체 사진과 가로 크기 동일 */
            max-width: 250px;
            height: 100px; /* 고정된 높이 */
            margin-top: 20px; /* 신체 사진과의 간격 */
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* 스크롤 가능 */
        }

        .description-box h2 {
            font-size: 1.4rem; /* 글씨 크기 축소 */
            margin-bottom: 10px;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .description-box p {
            font-size: 0.9rem; /* 글씨 크기 축소 */
            line-height: 1.5;
            color: #34495e;
        }

        @media (max-width: 768px) {
            .container {
                width: 50%;
            }

            .hotspot {
                width: 12px; /* 점 크기 더 축소 */
                height: 12px;
            }

            .description-box {
                width: 50%;
                font-size: 0.85rem;
            }

            .description-box h2 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 70%;
            }

            .hotspot {
                width: 10px;
                height: 10px;
            }

            .description-box {
                width: 70%;
                height: 200px; /* 모바일 환경에서 높이 확대 */
            }

            .description-box h2 {
                font-size: 1rem;
            }

            .description-box p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">메인으로 돌아가기</a>
    <div class="container">
        <img src="https://maximumjw.github.io/lnl-consultant-final/muscle.jpg" alt="근육 지도" class="muscle-image">
        <div class="hotspot shoulder" style="top: 23%; left: 28%;" onclick="showInfo('shoulder')"></div>
        <div class="hotspot biceps" style="top: 30.7%; left: 26.8%;" onclick="showInfo('biceps')"></div>
        <div class="hotspot triceps" style="top: 29.7%; left: 75.1%;" onclick="showInfo('triceps')"></div>
        <div class="hotspot back" style="top: 32.8%; left: 63.2%;" onclick="showInfo('back')"></div>
        <div class="hotspot chest" style="top: 27.0%; left: 38.8%;" onclick="showInfo('chest')"></div>
        <div class="hotspot quads" style="top: 57.1%; left: 32.8%;" onclick="showInfo('quads')"></div>
        <div class="hotspot hamstrings" style="top: 57.8%; left: 65.5%;" onclick="showInfo('hamstrings')"></div>
        <div class="hotspot calves" style="top: 76.0%; left: 65.8%;" onclick="showInfo('calves')"></div>
    </div>
    <div class="description-box" id="descriptionBox">
        <h2>근육 부위를 선택하세요</h2>
        <p>이미지 위의 파란색 원을 클릭하면 해당 근육 부위와 운동 방법이 여기에 표시됩니다.</p>
    </div>
    <script>
        const descriptionBox = document.getElementById('descriptionBox');

        const descriptions = {
            back: `
                <h2>등</h2>
                <p>1. 풀업: 광배근, 승모근, 이두근 강화. 초보자는 밴드 보조 풀업으로 시작하세요.</p>
                <p>2. 바벨 로우: 상체를 숙이고 바를 몸쪽으로 당겨 등 근육 강화.</p>
                <p>3. 랫 풀다운: 케이블 머신으로 다양한 자극을 줄 수 있는 운동.</p>
                <p>4. 티바로우: 광배근, 승모근, 대원근을 자극합니다.</p>
            `,
            triceps: `
                <h2>삼두근</h2>
                <p>1. 클로즈 그립 벤치프레스: 가슴과 삼두근 강화.</p>
                <p>2. 라잉 트라이셉스 익스텐션: 삼두근에 집중된 운동.</p>
                <p>3. 케이블 푸쉬 다운: 케이블 머신을 이용한 삼두 운동.</p>
                <p>4. 딥스: 평행봉을 이용한 체중 운동.</p>
            `,
            hamstrings: `
                <h2>햄스트링</h2>
                <p>1. 루마니안 데드리프트: 햄스트링과 둔근 강화.</p>
                <p>2. 레그 컬: 무릎을 구부려 햄스트링 발달.</p>
                <p>3. 힙 쓰러스트: 둔근과 햄스트링에 강한 자극.</p>
            `,
            calves: `
                <h2>종아리</h2>
                <p>1. 스탠딩 카프 레이즈: 체중을 활용한 종아리 운동.</p>
                <p>2. 시티드 카프 레이즈: 앉아서 수행하는 종아리 운동.</p>
            `,
            chest: `
                <h2>가슴</h2>
                <p>1. 푸시업: 가슴뿐만 아니라 어깨와 삼두근도 발달.</p>
                <p>2. 벤치 프레스: 대흉근 강화.</p>
                <p>3. 덤벨 플라이: 가슴 근육을 스트레칭하며 발달.</p>
                <p>4. 인클라인 벤치 프레스: 가슴 윗부분 발달.</p>
            `,
            biceps: `
                <h2>이두근</h2>
                <p>1. 바벨 컬: 팔꿈치를 고정하고 바벨을 들어 올림.</p>
                <p>2. 덤벨 컬: 각 손에 덤벨로 비대칭 방지 운동.</p>
                <p>3. 프리쳐 컬: 이두근을 집중적으로 자극.</p>
            `,
            shoulder: `
                <h2>어깨</h2>
                <p>1. 오버헤드 프레스: 어깨 근육 고르게 발달.</p>
                <p>2. 덤벨 숄더 프레스: 덤벨 사용 운동.</p>
                <p>3. 리어 델트 플라이: 후면 어깨 강화.</p>
            `,
            quads: `
                <h2>대퇴사두근</h2>
                <p>1. 스쿼트: 하체와 대퇴사두근 강화.</p>
                <p>2. 레그 프레스: 머신에서 발판을 밀어 대퇴사두근 강화.</p>
            `,
        };

        function showInfo(part) {
            descriptionBox.innerHTML = descriptions[part] || `
                <h2>근육 부위를 선택하세요</h2>
                <p>해당 부위에 대한 정보가 없습니다.</p>`;
        }
    </script>
</body>
</html>
